{% extends 'base.html' %}

{% block content %}
<div class="container">

  <div>email: {{ user.email }}</div>
  <div>nickname: {{ user.nickname }}</div>

    <img src="{{ user.avatar }}" />
  </div>
  <div>avatar: {{ user.avatar }}</div>
  <div>intro: {{ user.text }}</div>
</div>
{% endblock %}
