{% extends 'base.html' %}

{% block title %}
<title>Home Page</title>
{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for carousel in carousels %}
      <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" 
      {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      {% for carousel in carousels %}
      <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
        <img class="first-slide" src = {{carousel.img_path}} alt = "First Slide">
        <div class="container">
          <div class="carousel-caption {{carousel.align_type}}">
            <h1>{{carousel.title}}</h1>
            <p>{{carousel.text}}</p>
            <p><a class="btn btn-lg btn-primary" href="#" role="button">{{carousel.btn_text}}</a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
