{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
  <div class="blog-view">
    <div class="row">
      <div class="col">
        <h2>{{blog.title}}</h2>
        {% if blog.cover %}
        <img src="{{blog.cover}}" class="img-fluid mb-2" />
        {% endif %}
    
        {{blog.html|safe}}
      </div>
    </div>
  </div>
</div>
{% endblock %}
