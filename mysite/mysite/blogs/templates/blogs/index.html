{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Blogs</h2>
  <div class="row">
    {% for blog in blogs %}
    <div class="col-md-3">
      <div class="card">
        {% if blog.cover %}
        <img src="{{blog.cover}}" class="card-img-top" alt="{{blog.title}}" style="height: 150px; width: 100%; object-fit: cover;">
        {% else %}
        <div class="card-body" style="height: 150px;">Hi</div>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <a href="{% url 'blogs:blog' blog.id %}" class="btn btn-primary">Read</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
